name: Generate Docs

on:
  workflow_dispatch:

jobs:
  update-wiki:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install tool
        run: dotnet tool install -g XMLDoc2Markdown

      - name: Restore
        run: dotnet restore .\src\uWidgets.sln

      - name: Build
        run: dotnet build .\src\uWidgets.sln --configuration Release --no-restore

      - name: Run tool
        run: |
          xmldoc2md .\src\uWidgets.Core\bin\Release\net8.0\uWidgets.Core.dll `
          --output ..\..\new-wiki\API `
          --github-pages `
          --index-page-name API `

      - name: Clone wiki repository
        run: |
          cd ..\..\
          git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.wiki.git wiki
  
      - name: Update API docs
        run: |
          ls
          if (Test-Path -Path wiki\API) { Remove-Item -Recurse -Force wiki\API }
          New-Item -ItemType Directory -Path wiki\API
          Copy-Item -Path new-wiki\API\* -Destination wiki\API -Recurse
          cd wiki
          
      - name: Commit & Push changes
        uses: actions-js/push@v1.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: Update API docs
